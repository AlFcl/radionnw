<!DOCTYPE html>
<html>
<head>
  <title>Reproductor neonetwork</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/nnw.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="logo">
    <img src="images/logos/default.png" alt="Logo de la radio" class="img-fluid">
  </div>

  <div id="player">
    <div class="background-opacity">
      <audio id="audio" controls autoplay style="display: none;">
        <source src="https://centova.neonetwork.cl:9028/sanvicente" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <div class="text-center mt-3">
        <i class="fas fa-play-circle play-btn" onclick="playAudio()"></i>
        <i class="fas fa-pause-circle play-btn" onclick="pauseAudio()"></i>
      </div>
      <div id="timeline">
        <div class="progress"></div>
      </div>
      <i id="live-icon" class="fas fa-circle"></i>
    </div>
  </div>

  <script src="js/nnw.js"></script>
</body>
</html>
